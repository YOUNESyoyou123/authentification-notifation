<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <style>
      /* Base Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f4f4f9;
        color: #333;
      }

      /* Form Container Styling */
      .container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }

      /* Header Styling */
      h1 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 1rem;
      }

      /* Form Label Styling */
      label {
        display: block;
        font-size: 1rem;
        color: #333;
        margin: 0.5rem 0 0.25rem;
      }

      /* Input Styling */
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 1rem;
      }

      /* Button Styling */
      button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Messages Styling */
      ul {
        list-style-type: none;
        padding: 0;
        margin: 1rem 0;
      }

      li {
        color: #000000;
        padding: 0.5rem;
        border-radius: 5px;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      /* Link Styling */
      p {
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Connexion</h1>
      <form method="POST">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" required />
        <label for="mot_de_passe">Mot de passe:</label>
        <input type="password" name="mot_de_passe" required />
        <button type="submit">Se connecter</button>
      </form>

      {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <p><a href="{% url 'inscription' %}">S'inscrire</a></p>
    </div>
  </body>
</html>
